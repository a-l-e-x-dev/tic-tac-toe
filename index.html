<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-cover bg-fixed background">
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap items-center mx-auto max-w-screen-xl justify-center lg:justify-between">
                <div class="flex items-center">
                    <img src="./images/Maxwell the Spinning Cat.gif" class="mr-3 h-10" alt="Tic-tac-toe Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Tic-tac-toe</span>
                </div>
                <div class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul
                        class="flex flex-row mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 items-baseline justify-center lg:justify-between">
                        <li>
                            <a id="x-side" href="#"
                                class="block py-2 pr-4 pl-3 text-red-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 underline-text selected-text">X</a>
                        </li>
                        <li>
                            <a id="o-side" href="#"
                                class="block py-2 pr-4 pl-3 text-blue-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 underline-text">O</a>
                        </li>
                        <li>
                            <select name="difficulty" id="difficulty"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="0">Easy</option>
                                <option value="0.8">Medium</option>
                                <option value="1" selected="selected">Hard</option>
                            </select>
                        </li>
                        <li>
                            <a id="play-link" href="#"
                                class="block py-2 pr-4 pl-3 text-green-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 underline-text"><span>&nbsp;&nbsp;Play&nbsp;&nbsp;</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="flex justify-center">
            <div class="board w-3/4 xl:w-1/3 lg:w-2/5 md:w-3/5 permanent-marker-regular">
                <div class="wining-lines-hidden"></div>
                <div class="wining-lines-hidden cross-line"><span style="color: red;">D</span><span
                        style="color: blue;">r</span><span style="color: red;">a</span><span
                        style="color: blue;">w</span></div>
                <ul>
                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                    <li>
                        <div class="board-square">
                            <div class="board-content"></div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </main>

    <footer class="sticky top-[100vh] flex flex-grow flex-col items-center bg-black/40 text-center text-surface pt-4">
        <div class="container image-gallery">
            <a href="#" class="close-thik"></a>
            <div id="background_preview_gallery" class="grid gap-4 grid-cols-6 pb-4">
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-1_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-2_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-3_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-4_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-5_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
                <div class="mb-6 lg:mb-0">
                    <img src="./images/background-6_preview.jpg" class="w-full rounded-md shadow-lg d-none"
                        onload="this.classList.remove('d-none')" />
                </div>
            </div>
        </div>

        <div id="text-to-change-bg" class="w-full bg-white p-4 text-center">
            Change the background
        </div>
    </footer>


    <script type="module" src="script.js"></script>
</body>

</html>
